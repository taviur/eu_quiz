<!DOCTYPE html>
<head>
     <link href="{{ url_for('static',filename='styles/dist/css/bootstrap.css') }}" rel="stylesheet" type="text/css">
     <link rel='stylesheet' type='text/css' href='{{ url_for('static',filename='styles/main.css') }}'>
</head>
<body>
	<header>
		<a name="home">
			<h1>Should I Stay or Should I Go?</h1>

	</header>
	<div id="quiz-form">
	<form method="post" action="/take-quiz">
		<h3><label for="Q1">How likely are you to move to another EU country?</label></h3>
		<input type="range" min="0" max="4" value="2" id="fader" name="Q1"><br>
            <div class="left">
                <p>Likely</p>
            </div>
            <div class="right">
                <p>Not Likely</p>
            </div>

        <h3><label for="Q2">Are you interested in visiting other EU countries in the future?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q2"><br>
            <div class="left">
                <p>Interested</p>
            </div>
            <div class="right">
                <p>Not Interested</p>
            </div>

        <h3><label for="Q3">How important are issues like pollution, beach cleanliness and public access to information about the environment to you?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q3"><br>
            <div class="left">
                <p>Important</p>
            </div>
            <div class="right">
                <p>Not Important</p>
            </div>

        <h3><label for="Q4">How important do you find workers rights, such as maternity/paternity leave or holiday pay?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q4"><br>
            <div class="left">
                <p>Important</p>
            </div>
            <div class="right">
                <p>Not Important</p>
            </div>


        <h3><label for="Q5">Do you, or anyone you know, rely on farming subsidies?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q5">Yes<br>
            <div class="left">
                <p>A lot</p>
            </div>
            <div class="right">
                <p>Never</p>
            </div>

        <h3><label for="Q6">How likely are you to be able to afford to pay for healthcare in an EU country outside of the UK?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q6">
            <div class="left">
                <p>Likely</p>
            </div>
            <div class="right">
                <p>Not Likely</p>
            </div>

        <h3><label for="Q7">Question 7?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q7">
            <div class="left">
                <p>Yay</p>
            </div>
            <div class="right">
                <p>Nay</p>
            </div>

        <h3><label for="Q8">Question 8?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q8">
            <div class="left">
                <p>Yay</p>
            </div>
            <div class="right">
                <p>Nay</p>
            </div>

        <h3><label for="Q9">Question 9?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q9">
            <div class="left">
                <p>Yay</p>
            </div>
            <div class="right">
                <p>Nay</p>
            </div>

        <h3><label for="Q10">Question 10?</label></h3>
        <input type="range" min="0" max="4" value="2" id="fader" name="Q10">
            <div class="left">
                <p>Yay</p>
            </div>
            <div class="right">
                <p>Nay</p>
            </div>


		<br />
        <br />
		<div id="submit"><input type="submit" value="Submit" id="submit-button" /></div>
	</form>
</div>

</body>
